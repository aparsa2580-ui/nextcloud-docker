# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name ${NGINX_HOST} ${NGINX_PMA_HOST};
    
    # Redirect to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Nextcloud HTTPS server
server {
    listen 443 ssl http2;
    server_name ${NGINX_HOST};
    
    # SSL certificates
    ssl_certificate /etc/nginx/certs/${SSL_CERT_FILE};
    ssl_certificate_key /etc/nginx/certs/${SSL_KEY_FILE};
    
    # HSTS (uncomment after testing)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Nextcloud main location
    location / {
        proxy_pass http://nextcloud;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support for Nextcloud Talk
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        
        # Timeouts
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
    }
    
    # phpMyAdmin location (optional - under same domain)
    location /phpmyadmin {
        proxy_pass http://phpmyadmin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Security - restrict access (adjust as needed)
        # allow 192.168.1.0/24;
        # deny all;
        
        # Remove the phpMyAdmin footer
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }
    
    # Client settings
    client_max_body_size 10G;
}